<html>
<head>
<title>語法練習</title>
</head>


<body>
<h3>HTML標籤練習</h3>
<hr>


 <ol type="I" >
                  <li>我是第一行</li>
                  <li>我是第二行</li>
                  <li>我是第三行</li>
                  <li>我是第四行</li>
           </ol>
<p>


<b>我是B，我只是看起來胖，沒有其他的意思。</b><p>

<strong>我是strong，我不僅看起來胖，還表示我很強壯喔！</strong><p>

<i>我是i，我只是看起來斜斜的，沒有其他的意思。</i><p>

<em>我是em，我看起來斜斜的，是因為我很重要喔！</em><p>

<s>我是s，刪除線</s><p>

<del>我是del，也是刪除線</del></p>

<small>我是small，讓字稍微小一點</small><p>

<mark>我是mark，是螢光筆喔~</mark><p>

<sup>我是sup，我讓字變在上面</sup><p>

<sub>我是sub，我讓字變在下面</sub><p>


</body>

</html>
